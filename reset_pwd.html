<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>olive</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <script src="js/resize.js"></script>
    <link rel="stylesheet" href="css/mui.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="t_bg"></div>
    <header class="t_head bluebg pr">
        <a class="icon icon-logo white pa l0 t0" href="index.html"></a>
        <ul class="mui-table-view pa r0 t0">
            <li class="mui-table-view-cell mui-collapse">
                <a class="icon icon-menu r0 t0" href="#"></a>
                <div class="mui-collapse-content bluebg nav white arial f28 tc bold">
                    <a class="active" href="">HOME</a>
                    <a href="">COMMUNITY</a>
                    <a href="">TEAM</a>
                    <a href="">PARTENNERSHIPS</a>
                    <a href="">MEDIA</a>
                    <a href="">CONTACT</a>
                    <a href="">Register</a>
                    <a href="">Log in</a>
                </div>
            </li>
        </ul>
    </header>
    <div class="mui-content">
        <div class="sec_olive full_h tc white light_blue_arrow pr">
            <h1 class="f68 bold">RESET PASSWORD</h1>
            <div class="line_h bgfff radius mt52 mb"></div>
            <div class="form_wrap f24">
                <p>
                    <label>Email Address</label>
                    <input id="email" type="email" name="" value="11666272728@qq.com" disabled>
                </p>
                <p>
                    <label>Password</label>
                    <input id="pwd" type="password" name="" value="" placeholder="Input your Password">
                </p>
                <p>
                    <label>Confirm Password</label>
                    <input id="con_pwd" type="password" name="" value="" placeholder="Input your Password">
                </p>
                <button id="btn_submit" class="radius blue bold mt110" type="submit" style="opacity:.5" disabled>Submit</button>
            </div>
        </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/mui.min.js"></script>
    <script src="js/main.js"></script>
    <script>
    $('#pwd,#con_pwd').keyup(function() {
        if ($('#pwd').val() != '' && $('#con_pwd').val() != '') {
            $('#btn_submit').css({'opacity':'1','cursor':'pointer'}).removeAttr("disabled");
        } else {
            $('#btn_submit').css({'opacity':'.5','cursor':''}).attr("disabled", true);
        }
    });
    mui('body').on('tap', '#btn_submit', function() {
        if ($('#con_pwd').val() !=$('#pwd').val()) {
            mui.toast('Different Password')
        }
    });
    </script>
</body>

</html>
