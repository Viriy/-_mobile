<body>
    <div class="t_bg"></div>
    <header class="t_head bluebg pr">
        <a class="icon icon-logo white pa l0 t0" href="index.html"></a>
        <ul class="mui-table-view pa r0 t0">
            <li class="mui-table-view-cell mui-collapse">
                <a class="icon icon-menu r0 t0" href="#"></a>
                <div class="mui-collapse-content bluebg nav white arial f28 tc bold">
                    <a class="active" href="">HOME</a>
                    <a href="">COMMUNITY</a>

                    <a href="">CONTACT</a>

                </div>
            </li>
        </ul>
    </header>
    <div class="mui-content">
        <div class="sec_olive full_h tc white light_blue_arrow pr">
            <h1 class="f68 bold">RESET PASSWORD</h1>
            <div class="line_h bgfff radius mt52 mb"></div>
            <div class="form_wrap f24">
                <p><label>Email Address</label><input type="email" name="" value="" placeholder="Please enter your email address"></p>
                <p><label>Password</label><input type="password" name="" value="" placeholder="Input your Password"></p>
                <p><label>Confirm Password</label><input type="password" name="" value="" placeholder="Input your Password"></p>
                <button class="radius blue bold mt110" type="submit">Submit</button>
            </div>
        </div>
        
    </div>
    <script src="js/jquery.min.js"></script>
    <script type="text/javascript">
        $(".id_input").change(function(){
            var objUrl = getObjectURL(this.files[0]);
            if (objUrl){
                $('.id_text').hide();
                $('.id_img').show();
                $(".id_img img").attr("src", objUrl);
                $(".id_img img").removeClass("hide");
            }
          });
        function getObjectURL(file){
            var url = null ;
            if (window.createObjectURL!=undefined) 
            { // basic
              url = window.createObjectURL(file) ;
            }
            else if (window.URL!=undefined) 
            {
              // mozilla(firefox)
              url = window.URL.createObjectURL(file) ;
            } 
            else if (window.webkitURL!=undefined) {
              // webkit or chrome
              url = window.webkitURL.createObjectURL(file) ;
            }
            return url;
          }
    </script>

</body>
