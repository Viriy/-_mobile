<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>olive</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <script src="js/resize.js"></script>
    <link rel="stylesheet" href="css/mui.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="t_bg"></div>
    <header class="t_head bluebg pr">
        <a class="icon icon-logo white pa l0 t0" href="index.html"></a>
        <ul class="mui-table-view pa r0 t0">
            <li class="mui-table-view-cell mui-collapse">
                <a class="icon icon-menu r0 t0" href="#"></a>
                <div class="mui-collapse-content bluebg nav white arial f28 tc bold">
                    <a class="active" href="">HOME</a>
                    <a href="">COMMUNITY</a>
                    <a href="">TEAM</a>
                    <a href="">PARTENNERSHIPS</a>
                    <a href="">MEDIA</a>
                    <a href="">CONTACT</a>
                    <a href="">Register</a>
                    <a href="">Log in</a>
                </div>
            </li>
        </ul>
    </header>
    <div class="mui-content">
        <div class="sec_olive sec_login full_h tc white light_blue_arrow pr">
            <h1 class="f68 bold">LOG IN</h1>
            <div class="line_h bgfff radius mt52 mb"></div>
            <div class="form_wrap f24">
                <p>
                    <label>Email Address</label>
                    <input type="email" name="" value="" placeholder="Please enter your email address">
                </p>
                <p>
                    <label>Password</label>
                    <input type="password" name="" value="" placeholder="Input your Password">
                </p>
                <p class="mt30" flex="main:justify"><a class="cyan bold" href="">Forget password</a><a class="cyan bold" href="">Register</a></p>
                <button class="radius blue bold mt110" type="submit">Log in</button>
            </div>
        </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/mui.min.js"></script>
    <script src="layer_mobile/layer.js"></script>
    <script src="js/main.js"></script>
    <script type="text/javascript">
    layer.open({
        content: "<div class='blue bold f28'><h1 class='f60 mb bold'>Forget password</h1><p>Enter your email below, we will email you</p><p>to Retrieve password</p></div><div class='line_h bluebg radius mt mb50'></div><div class='form_wrap form_light f20 blue tc'><p><input id='email' type='email'name=''value=''placeholder='Input your Email address'></p><button id='send_email' class='radius bluebg white bold mt110'type='submit' style='opacity:.5' disabled>Send email</button></div><a class='btn_close pa radius' href='#'></a>",
        shade: 'background-color: rgba(52,60,140,.8)',
        skin: "olive"
    });
    mui('body').on('tap', '.btn_close,.btn_cancel', function() {
        layer.closeAll(); //关闭弹框
    });
    
    if ($('#email').val() != '') {
        $('#send_email').css({'opacity':'1','cursor':'pointer'}).removeAttr("disabled");
    }
    $('#email').keyup(function() {
        if ($('#email').val() != '') {
            $('#send_email').css({'opacity':'1','cursor':'pointer'}).removeAttr("disabled");
        } else {
            $('#send_email').css({'opacity':'.5','cursor':''}).attr("disabled", true);
        }
    })
    mui('body').on('tap', '#send_email', function() {
        var mail = $('#email').val();
        if (mail != '') { //判断
            var reg = /^([a-zA-Z0-9_-])+@([a-zA-Z0-9_-])+((\.[a-zA-Z0-9_-]{2,3}){1,2})$/;
            if (!reg.test(mail)) {
                mui.toast('Please enter a valid email address',{ duration:'long', type:'div' })
                return false;
            }
        } else {
            mui.toast('Please enter a valid email address')
        }
    })
    </script>
</body>

</html>
