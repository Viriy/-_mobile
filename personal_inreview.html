    <script type="text/javascript">
    mui('body').on('tap', '#btn_edit', function() {

            content:"<h1 class='f60 blue bold'>Edit password</h1><div class='line_h bluebg radius mt30 mb40'></div><div class='form_wrap form_light f20 blue'><p><label>Old  Password</label><input id='old_pwd' type='password'name=''value=''placeholder='Please enter your old password'></p><p><label>New  Password</label><input id='pwd' type='password'name=''value=''placeholder='Please enter your new password'></p><p><label>Confirm Password</label><input id='con_pwd' type='password'name=''value=''placeholder='Confim your new password'></p><button class='btn_cancel radius lightbluebg white bold mt52'type='submit'>Cancle</button><button id='btn_save' class='radius bluebg white bold mt30'type='submit' style='opacity:.5' disabled>Save</button></div><a class='btn_close pa radius' href='#'></a>",
            shade: 'background-color: rgba(52,60,140,.8)',

        });

            layer.closeAll();   //关闭弹框

            $('#btn_save').css({'opacity':'1','cursor':'pointer'}).removeAttr("disabled");
        }
        $('#con_pwd,#pwd,#old_pwd').keyup(function(){
            if($('#old_pwd').val()!=''&&$('#pwd').val()!=''&&$('#con_pwd').val()!=''){
                $('#btn_save').css({'opacity':'1','cursor':'pointer'}).removeAttr("disabled");
            }else{
                $('#btn_save').css({'opacity':'.5','cursor':''}).attr("disabled", true);
            }
        })
        mui('body').on('tap', '#btn_save', function() {
            if($('#con_pwd').val()!=$('#pwd').val()){
                mui.toast('Different Password')
            }else{
                mui.toast('Error Password')
            }
        })
    })
